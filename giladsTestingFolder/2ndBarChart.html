<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .bar {
        fill: steelblue;
    }
    .bar:hover {
        fill: brown;
    }
    .axis {
        font: 10px sans-serif;
    }
    .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
        stroke-width: 1;
    }
</style>
<body>
<script src="../dependencies/d3.min.js"></script>
<script>
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;
    d3.json("../data-set-elections/electionAndEconomicData2.json", function(error, data) {
        if (error) throw error;
        header_data = data.splice(0,3);
        console.log("TITLES: " );
        console.log(header_data[0]);
        console.log("distribution: " );
        console.log(header_data[2]);
        var p = header_data[0];
        var partiesHeaders = [];
        var filterFields = ["city" , "eligible" , "", "votes","population","cluster", "right_attitude"];

        for(var key in p) {
            if (filterFields.indexOf(key) == -1){
                var pair = [key , p[key]];
                partiesHeaders.push(pair);
        }};

        var p2 = header_data[2];
        var partiesDistribution = [];

        for(var key in p2) {
            if (filterFields.indexOf(key) == -1){
                var pair = [key , p2[key]];
                partiesDistribution.push(pair);
        }};

        console.log("ALL HEADERS PAIRS: ");
        console.log(partiesHeaders);
        console.log("ALL DISTRIBUTION PAIRS: ");
        console.log(partiesDistribution);

        var xScale = d3.scale.ordinal()
                .rangeRoundBands([0, width], .1);
        var yScale = d3.scale.linear()
                .range([height, 0]);

        var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom");

        var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left")
                .ticks(10, "%");

        var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var inputClusterNumber = 5;
        var dataOfClusterRequested = data.filter(function(d){return d.cluster == inputClusterNumber });
        console.log("data Of Cluster Requested:");
        console.log(dataOfClusterRequested);
        var totalPeopleInCluster = d3.sum(dataOfClusterRequested,function(d) { return d.votes});
        console.log("total people in cluster number " + inputClusterNumber +" : " + totalPeopleInCluster);
        var sumsVotesArray = [];
        for(var i=0; i < partiesHeaders.length ; i++){
            var tempSum = d3.sum(dataOfClusterRequested,function(d) { return d[partiesHeaders[i][0]]});
            var pair = {key: partiesHeaders[i][1] , values:[tempSum/totalPeopleInCluster,partiesDistribution[i][1]]};
            sumsVotesArray.push(pair);
        }
        console.log("sumsVotesArray");
        console.log(sumsVotesArray);

        xScale.domain(partiesHeaders.map(function (d) {
            return d[1];
        }));
        yScale.domain([0, 1]);

        var colorScale = d3.scale.linear()
                .range(["#90EE90", "#006400"])
                .domain([0, 1]);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Voting Percentage");

        svg.selectAll(".bar")
                .data(sumsVotesArray)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return xScale(d.key); })
                .attr("width", xScale.rangeBand())
                .attr("y", function(d) { return yScale(d.values[0]); })
                .attr("height", function(d) { return height - yScale(d.values[0]); })
                .attr("style", function (d) {return "fill:" + colorScale(d.values[1])});
    });
</script>
</body>
</html>
