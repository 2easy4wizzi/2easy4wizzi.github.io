<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .bar {
        fill: steelblue;
    }

    .bar:hover {
        fill: brown;
    }

    .axis {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }

</style>
<body>
<script src="dependencies/d3.min.js"></script>
<script>
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal() //empty scale
            .rangeRoundBands([0, width], .1);

    var y = d3.scale.linear() //linear scale
            .range([height, 0]);

    var xAxis = d3.svg.axis() //set x to  be bottom
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis() //set y to  be left
            .scale(y)
            .orient("left")
            .ticks(10, "%");

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("data-set-elections/electionAndEconomicData.json", function(error, data) {
        if (error) throw error;
        header_data = data.splice(0,3);

        console.log(data);
        console.log(header_data);
        //alert(JSON.stringify(header_data[0].city));
        data.map(function(d)
        {
            //console.log(d.city=="רהט");
            if(d.city=="רהט")
            {
                console.log("boom");
                return d.cluster;
            }
            else
            {
                return 0;
            }
        });
        var temp = (data.filter(function(d){return d.city=="רהט" || d.city=="חיפה" }));
        console.log("temp value is " + temp);
        console.log("city: " + temp[0].city + ", votes: " + temp[0].votes);
        x.domain(data.map(function(d) { return d.cluster; }));  // social classes
        y.domain([0, d3.max(data, function(d) { return d.votes/d.eligible; })]);
//        y.domain([0, 1]);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Voting Percentage");

        svg.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return x(d.cluster); })
                .attr("width", x.rangeBand())
                .attr("y", function(d) { return y(d.votes/d.eligible); })
                .attr("height", function(d) { return height - y(d.votes/d.eligible); });
    });
</script>
