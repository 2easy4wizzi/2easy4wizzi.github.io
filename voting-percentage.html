<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .bar {
        fill: steelblue;
    }

    .bar:hover {
        fill: brown;
    }

    .axis {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }

</style>
<body>
<script src="dependencies/d3.min.js"></script>
<script>
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var xScale = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);

    var yScale = d3.scale.linear()
            .range([height, 0]);

    var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient("left")
            .ticks(10, "%");

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("data-set-elections/electionAndEconomicData.json", function(error, data) {
        if (error) throw error;

        header_data = data.splice(0,3);
        console.log(data);
        console.log(header_data);

        var votingDataByCluster = d3.nest()
                .key(function (d) {return d.cluster;})
                .rollup(function (cities) {
                    return d3.sum(cities, function(g) {return g.votes}) / d3.sum(cities, function(g) {return g.eligible})
                })
                .entries(data);
        console.log(votingDataByCluster);
//        xScale.domain(data.map(function(d) { return d.key; }));
        xScale.domain(d3.range(1, 11, 1));   // social classes [1,...,10]
//            y.domain([0, d3.max(data, function(d) { return d.votes/d.eligible; })]);
        yScale.domain([0, 1]);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Voting Percentage");

        svg.selectAll(".bar")
                .data(votingDataByCluster)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return xScale(d.key); })
                .attr("width", xScale.rangeBand())
                .attr("y", function(d) { return yScale(d.values); })
                .attr("height", function(d) { return height - yScale(d.values); });
    });
</script>
